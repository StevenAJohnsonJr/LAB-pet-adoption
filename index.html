<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body>

  <div class="form-floating mb-3">
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder="Name"
      required
    />
    <label for="floatingInput">Name</label>
  </div>

  <div class="form-floating mb-3">
    <input
      type="text"
      class="form-control"
      id="color"
      placeholder="color"
      required
    />
    <label for="floatingInput">Color</label>
  </div>

  <div class="form-floating mb-3">
    <input
      type="text"
      class="form-control"
      id="specialSkill"
      placeholder="specialSkill"
      required
    />
    <label for="floatingInput">Special Skill</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="url"
        class="form-control"
        id="img"
        placeholder="img"
        required
      />
      <label for="floatingInput">Cozy Photo</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="type"
          placeholder="Type"
          required
        />
        <label for="floatingInput">Type Of Pet</label>
      </div>

      <button type="submit" id="addPet" class="btn btn-outline-primary">Add Pet</button>

      



  <button type="button" id="viewAll" class="btn btn-outline-primary">View All</button>
  <button type="button" id="doggie" class="btn btn-outline-secondary">Doggys</button>
  <button type="button" id="kitties" class="btn btn-outline-success">Kitties</button>
  <button type="button" id="dinos" class="btn btn-outline-danger">Dinos</button>
  

    <div id="taco"></div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <script src="main.js"></script>  
  
</body>

</html>
